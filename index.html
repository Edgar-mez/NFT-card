<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>NFT preview card component</title>
</head>
<body>
  <!-- <div class="body-card-2"></div> -->
  <div class="body-card">
    <div class="img-main">
      <div class="preview">
        <img src="images/icon-view.svg" alt="cubo rosado con fondo azul" width="100%">
      </div>
      <img src="images/image-equilibrium.jpg" alt="cubo rosado con fondo azul" width="100%">
    </div>
    <span class="title-card">Equilibrium #3429</span>
    <p class="text-card">Our Equilibrium collection promotes balance and calm.</p>
    <span class="eth"><img src="images/icon-ethereum.svg"> 0.041 ETH</span>
    <span class="time-card"><img src="images/icon-clock.svg"> 3 days left</span>
    <hr>
    <div class="footer-card">
      <img class="avatar" src="images/image-avatar.png" alt="avatar">
      <div class="autor-card">Creation of <span>Jules Wyvern</span></div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Edgar Meza</a>.
  </div>
</body>
</html>
